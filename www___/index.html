<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

     <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ngCordova/ng-cordova js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCVdXaPdZNEw52BIGP0guMP7aXG3irqRA0"></script>
  </head>
<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Maps</h1>
    </ion-header-bar>
    <ion-nav-view></ion-nav-view>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-list>
            <ion-item nav-clear menu-close ng-click="login()">Login</ion-item>
            <ion-item nav-clear menu-close href="#/app/search">Search</ion-item>
            <ion-item nav-clear menu-close href="#/app/browse">Browse</ion-item>
            <ion-item nav-clear menu-close href="#/app/playlists">Playlists</ion-item>
        </ion-list>
    </ion-side-menu>

    <!--Footer Tabs -->
    <ion-tabs class="tabs-positive tabs-icon-left"> 
          <ion-tab title="Status of Near By ATMs" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline" ng-click="openSideMenu()">
          </ion-tab> 
          <ion-tab title="Server" icon-on="ion-ios7-refresh"  icon-off="ion-ios7-refresh-outline">
          </ion-tab>     
    </ion-tabs>      
  
  </ion-pane>
</body>
</html>
